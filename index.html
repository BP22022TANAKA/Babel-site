<!DOCTYPE htlm>
<html>
  <head>
    <meta charset="utf-8">
    <title>バベル難易度表</title>
  </head>
  <body>
    <h1><center>バベル難易度表</center></h1>
    <table align="center" border="1" >
      <tr><th colspan="2">難易度表換算表</th></tr>
      <tr>
        <th>バ0-</th>
        <th>～▽10</th>
      </tr>
      <tr>
        <th>バ0</th>
        <th>▽10</th>
      </tr>
      <tr>
        <th>バ1-</th>
        <th>▽11,sl0の下位譜面</th>
      </tr>
      <tr>
        <th>バ1</th>
        <th>sl0</th>
      </tr>
      <tr>
        <th>バ1+</th>
        <th>sl0の上位譜面</th>
      </tr>
      <tr>
        <th>バ2</th>
        <th>sl1</th>
      </tr>
      <tr>
        <th>バ2+</th>
        <th>sl1の上位譜面</th>
      </tr>
    </table>
  </body>
</html>
